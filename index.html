<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <main>
    <div class="container">
      <div class="area-report">
        <div class="card-report">
          <div class="profile">
            <div class="profile-left">
              <img src="images/image-jeremy.png" alt="Jeremy">
            </div>
            <div class="profile-right">
              <h3>Report for</h3>
              <h1>Jeremy Robson</h1>
            </div>
          </div>
          <ul>
            <li class="item daily">Daily</li>
            <li class="item weekly active">Weekly</li>
            <li class="item monthly">Monthly</li>
          </ul>
        </div>
      </div>
      <div class="area-cards">

        <div class="card work">
            <div class="card-info">
              <div class="title">
                <div class="activity">Work</div>
                <div class="more"><img src="images/icon-ellipsis.svg" alt="elipsis"></div>
              </div>
              <div class="info">
                <div class="hour">
                  32hrs
                </div>
                <div class="lastweek">
                  Last Week - 36hrs
                </div>
              </div>
            </div>
        </div>

        <div class="card play">
            <div class="card-info">
              <div class="title">
                <div class="activity">Work</div>
                <div class="more"><img src="images/icon-ellipsis.svg" alt="elipsis"></div>
              </div>
              <div class="info">
                <div class="hour">
                  32hrs
                </div>
                <div class="lastweek">
                  Last Week - 36hrs
                </div>
              </div>
            </div>
        </div>
        

        <div class="card study">
            <div class="card-info">
              <div class="title">
                <div class="activity">Work</div>
                <div class="more"><img src="images/icon-ellipsis.svg" alt="elipsis"></div>
              </div>
              <div class="info">
                <div class="hour">
                  32hrs
                </div>
                <div class="lastweek">
                  Last Week - 36hrs
                </div>
              </div>
            </div>
        </div>

        <div class="card exercise">
            <div class="card-info">
              <div class="title">
                <div class="activity">Work</div>
                <div class="more"><img src="images/icon-ellipsis.svg" alt="elipsis"></div>
              </div>
              <div class="info">
                <div class="hour">
                  32hrs
                </div>
                <div class="lastweek">
                  Last Week - 36hrs
                </div>
              </div>
            </div>
        </div>

        <div class="card social">
            <div class="card-info">
              <div class="title">
                <div class="activity">Work</div>
                <div class="more"><img src="images/icon-ellipsis.svg" alt="elipsis"></div>
              </div>
              <div class="info">
                <div class="hour">
                  32hrs
                </div>
                <div class="lastweek">
                  Last Week - 36hrs
                </div>
              </div>
            </div>
        </div>

        <div class="card self">
            <div class="card-info">
              <div class="title">
                <div class="activity">Work</div>
                <div class="more"><img src="images/icon-ellipsis.svg" alt="elipsis"></div>
              </div>
              <div class="info">
                <div class="hour">
                  32hrs
                </div>
                <div class="lastweek">
                  Last Week - 36hrs
                </div>
              </div>
            </div>
        </div>

      </div>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Andr√© dos Reis</a>.
    </div>
  </footer>
  
  <script type="text/javascript" src="data.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
